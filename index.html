<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <h1>Header</h1>
    <hr />

    <p>Paragraph</p>

    <a href="https://ada.tech" target="_blank">Ada Tech</a>

    <br />
    <br />

    <img src="images/HTML5-logo.png" alt="HTML5 logo" width="60px" />

    <!-- unordered list -->
    <ul>
      <li>First item</li>
      <li>Second item</li>
    </ul>

    <!-- ordered list -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
    </ol>

    <!-- div: block -->
    <div>This's a div</div>

    <!-- span: inline -->
    <span>This's a span</span>

    <!-- * FORMATTING TAGS -->
    <p>This is a <strong>paragraph</strong></p>
    <p>This is a <b>paragraph</b></p>

    <p>This is a <em>paragraph</em></p>
    <p>This is a <i>paragraph</i></p>

    <p>This is a <mark>paragraph</mark></p>

    <br />

    <h1>Tables</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Anrry</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Brenda</td>
          <td>17</td>
        </tr>
      </tbody>
    </table>

    <br />
    <h1>Form</h1>
    <br />
    <form>
      <input type="text" placeholder="Name" />
      <input type="password" placeholder="Password" />

      <br />
      <br />
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
        
        <select name="techs" id="techs">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>
    </form>
  </body>
</html>
